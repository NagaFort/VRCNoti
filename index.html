<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>VRChat Notification</title>
</head>
<body>
    <main class="container-fluid pt-md-2 px-0 px-md-2">
        <header class="row">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" class="form-control form-control" placeholder="Username" id="username">
                    <input type="text" class="form-control form-control" placeholder="Password" id="password">
                    <div class="input-group-append bg-light">
                        <button type="button" class="btn btn-outline-success btn-sm" id="btnConnect">
                            Connect
                        </button>
                        <button type="button" class="btn btn-outline-danger btn-sm d-none" id="btnDisconnect">
                            Disconnect
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <ul class="list-group mt-md-1" id="notifications">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-6 col-md-3 my-auto border-right">
                        <span class="font-weight-bold">
                            Type of notification
                        </span>
                    </div>
                    <div class="col-12 col-md-6 order-2 order-md-1 mt-2 mt-md-0">
                        <p>Username</p>
                        <p>World</p>
                    </div>
                    <div class="col-6 col-md-3 order-1 order-md-2 m-auto d-flex justify-content-around">
                        <button type="button" class="btn btn-outline-primary btn-sm">
                            Action
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/vrcapi.js"></script>
    <script src="./js/ws.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
